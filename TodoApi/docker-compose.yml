services:
  app:
    build: .
    ports:
      - "127.0.0.1:8080:8080"
    container_name: "app"
    restart: on-failure
    depends_on:
      - db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
      
  db:
    image: postgres:17-alpine
    container_name: db
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
      POSTGRES_DB: tododb
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure

volumes:
  pgdata: